		<h1> Calulator </h1>
   <script type="text/JavaScript">  
	function multiply()
	{  
	a=Number(document.calculator.number1.value);  
	b=Number(document.calculator.number2.value);  
	c=a*b;  
	document.calculator.total.value=c;  
	}  
</script>  
  
	<script type="text/javascript">  
		function addition()
	{ 
		a=Number(document.calculator.number1.value);  
		b=Number(document.calculator.number2.value);  
		c=a+b;  
		document.calculator.total.value=c;  
	}  
</script>  
  
	<script type="text/javascript">  
function subtraction()
{  
	a=Number(document.calculator.number1.value);  
	b=Number(document.calculator.number2.value);  
	c=a-b;  
	document.calculator.total.value=c;  
}  
</script>  
  
<script type="text/javascript">  
function division()
{  
	a=Number(document.calculator.number1.value);  
	b=Number(document.calculator.number2.value);  
	c=a/b;  
	document.calculator.total.value=c;  
}  
</script>

<body>  
  
  
<form name="calculator">  
1st value: <input type="number" name="number1">   
</br>
    
2nd value: <input type="number" name="number2">   
</br>  
    
The Result: <input type="number" name="total">   
</br>  
  
  
<input type="button" value="+" onclick="javascript:addition();">  
<input type="button" value="-" onclick="javascript:subtraction();">  
<input type="button" value="*" onclick="javascript:multiply();">  
<input type="button" value="/" onclick="javascript:division();">   
<input type="button" value="Print Your Results" onClick="window.print()" />
